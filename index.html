<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive GIF Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .gif-container {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .interactive-section {
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <iframe src="https://giphy.com/embed/CTX0ivSQbI78A" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="interactive-section">
        <p>Click the button below for a surprise message!</p>
        <button onclick="showMessage()">Click Me</button>
        <p id="message" style="margin-top: 20px; font-size: 18px; color: #333;"></p>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.textContent = "You are awesome! Keep exploring!";
        }
    </script>
</body>
</html>
